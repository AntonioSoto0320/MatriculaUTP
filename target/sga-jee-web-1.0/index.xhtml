<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      >
      
    <h:head>
        <title>LOGIN</title>
        <link rel="stylesheet" href="css/estilos_login.css"/>
        
    </h:head>
    <h:body>
        
        <h:graphicImage value="img/logo utp.png" class="logo_utp" ></h:graphicImage>
        
        <h:panelGrid columns="2" columnClasses="table-col-1,table-col-2" styleClass="table-principal">
            
            <h:graphicImage value="img/matricula_login.png" class="img_matricula2022" ></h:graphicImage>
            
            <h:form class="Formulario">
                
                <h:panelGrid styleClass="Celda_Formulario">
                    <h:outputText value="INICIO DE SESIÓN" styleClass="encabezado"/>
                    <h:inputText pt:placeholder="CORREO" value="#{usuarioBean.usuario.usuario}" class="camp" />
                    <h:inputText pt:placeholder="CONTRASEÑA" value="#{usuarioBean.usuario.contraseña}" class="camp" />
                                        
                    <h:commandButton action="#{usuarioBean.validarUsuario}" value="INGRESAR" class="boton"></h:commandButton>
                    
                    <h:commandLink class="forgot_password">Recuperar Contraseña</h:commandLink>
                </h:panelGrid>
                
            </h:form>
            
        </h:panelGrid>
            
        
     
        
    </h:body>
</html>
