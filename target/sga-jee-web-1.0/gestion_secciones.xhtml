<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Plataforma UTP</title>
        <link rel="stylesheet" href="css/estilos_gestionSecciones.css"/>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'></link>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@3.1.2/primeflex.css" ></link>
        <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/saga-blue.css"></link>

    </h:head>

    <h:body>
        <h:panelGrid columns="2" columnClasses="table-col-1,table-col-2" styleClass="table-plataforma" >

            <h:form class="lista-opciones">
                <h:panelGrid columns="1" styleClass="table-opciones" >

                    <h:graphicImage value="img/logoUtp_sinfondo.png" styleClass="logo_utp_plataforma" ></h:graphicImage>

                    <h:graphicImage value="img/imagen_perfil.png" class="imagen_perfil"></h:graphicImage>
                    <h:outputText value="Carlos Rodriguez Prieto" styleClass="cod"/> <!-- AQUI ES DONDE TIENE QUE IR CAMBIANDO -->
                    <h:outputText value="E21477" styleClass="cod"/> <!-- AQUI ES DONDE TIENE QUE IR CAMBIANDO -->

                    <h:commandButton action="pag_inicio" value="PAGINA DE INICIO" class="opcion" ></h:commandButton>
                    <h:commandButton action="gestion_cursos" value="GESTION DE CURSOS" class="opcion" ></h:commandButton>
                    <h:commandButton action="gestion_docentes" value="GESTIÓN DE DOCENTES" class="opcion" ></h:commandButton>
                    <h:commandButton action="gestion_alumnos" value="GESTIÓN DE ALUMNOS" class="opcion" ></h:commandButton>
                    <h:commandButton action="gestion_aulas" value="GESTIÓN DE AULAS" class="opcion" ></h:commandButton>
                    <h:commandButton action="gestion_secciones" value="GESTIÓN DE SECCIONES" class="opcion" ></h:commandButton>
                    <h:commandButton action="index" value="CERRAR SESIÓN" class="opcion logout" ></h:commandButton>

                </h:panelGrid>

            </h:form>
            <h:form>
                <h:panelGrid columns="1" styleClass="contenido">
                    <h1 class="titulo" >Asignación de Secciones</h1>

                    <h:panelGroup class="filtros_agregar" >
                        <div class="field col-12 md:col-4">
                            <p:outputLabel value="Modalidad" for="@next"/>
                            <p:autoComplete id="modalidad" dropdown="true" maxResults="5" value="#{modalidadBean.modalidadSeleccionado}"
                                            completeMethod="#{modalidadBean.completeModalidad}"
                                            var="modalidad" itemLabel="#{modalidad.modalidad}" itemValue="#{modalidad}"
                                            converter="#{modalidadConverter}" forceSelection="true" scrollHeight="250"/>
                        </div>

                    </h:panelGroup>

                    <h:panelGroup class="filtros_agregar" >

                        <div class="field col-12 md:col-4">
                            <p:outputLabel value="Curso" for="@next"/>
                            <p:autoComplete id="curso" dropdown="true" maxResults="5" value="#{cursoBean.cursoSeleccionado}"
                                            completeMethod="#{cursoBean.completeCurso}"
                                            var="curso" itemLabel="#{curso.nombre}" itemValue="#{curso}"
                                            converter="#{cursoConverter}" forceSelection="true" scrollHeight="250"/>
                        </div>

                    </h:panelGroup>

                    <h:panelGroup class="filtros_agregar" >
                        <div class="field col-12 md:col-4">
                            <p:outputLabel value="Docente" for="@next"/>
                            <p:autoComplete id="docente" dropdown="true" maxResults="5" value="#{docenteBean.docenteSeleccionado}"
                                            completeMethod="#{docenteBean.completeDocente}"
                                            var="docente" itemLabel="#{docente.nombre} #{docente.apellido}" itemValue="#{docente}"
                                            converter="#{docenteConverter}" forceSelection="true" scrollHeight="250"/>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup class="filtros_agregar" >
                        <div class="field col-12 md:col-4">
                            <p:outputLabel value="Aula" for="@next"/>
                            <p:autoComplete id="aula" dropdown="true" maxResults="5" value="#{aulaBean.aulaSeleccionada}"
                                            completeMethod="#{aulaBean.completeAula}"
                                            var="aula" itemLabel="#{aula.aula}" itemValue="#{aula}"
                                            converter="#{aulaConverter}" forceSelection="true" scrollHeight="250"/>
                        </div>

                        <h:commandButton action="#{seccionBean.obtenerParametros}" value="AGREGAR" class="boton_agregar"/>

                    </h:panelGroup>

                    <h:panelGroup class="filtros">
                        <h2 class="filtrar" >FILTRAR:</h2>



                        <h:selectOneMenu value="#" class="menu_ciclo">
                            <f:selectItem itemValue="0" itemLabel= "FACULTAD"/>
                            <f:selectItem itemValue="1" itemLabel= "INGENIERÍA"/>
                            <f:selectItem itemValue="2" itemLabel= "HUMANIDADES"/>
                            <f:selectItem itemValue="3" itemLabel= "PSICOLOGÍA"/>

                        </h:selectOneMenu>

                        <h:selectOneMenu value="#" class="menu_ciclo">
                            <f:selectItem itemValue="0" itemLabel= "CARRERA"/>
                            <f:selectItem itemValue="1" itemLabel= "INGENIERÍA DE SISTEMAS E INFORMÁTICA"/>
                            <f:selectItem itemValue="2" itemLabel= "INGENIERÍA CIVIL"/>
                            <f:selectItem itemValue="3" itemLabel= "INGENIERÍA INDUSTRIAL"/>
                            <f:selectItem itemValue="1" itemLabel= "DERECHO Y CIENCIAS POLÍTICAS"/>
                            <f:selectItem itemValue="2" itemLabel= "ADMINISTRACIÓN DE EMPRESAS"/>
                            <f:selectItem itemValue="3" itemLabel= "PSICOLOGÍA"/>

                        </h:selectOneMenu>

                        <h:selectOneMenu value="#" class="menu_ciclo">
                            <f:selectItem itemValue="0" itemLabel= "MODALIDAD"/>
                            <f:selectItem itemValue="1" itemLabel= "PRESENCIAL"/>
                            <f:selectItem itemValue="2" itemLabel= "REMOTO"/>
                            <f:selectItem itemValue="3" itemLabel= "VIRTUAL"/>

                        </h:selectOneMenu>


                        <h:commandButton action="#" value="BUSCAR" class="boton_buscar"></h:commandButton>


                    </h:panelGroup>




                </h:panelGrid>

            </h:form>



        </h:panelGrid>



    </h:body>
</html>
