<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Plataforma UTP</title>
        <link rel="stylesheet" href="css/estilos_gestionDocentes.css"/>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'></link>

    </h:head>

    <h:body>
        <h:panelGrid columns="2" columnClasses="table-col-1,table-col-2" styleClass="table-plataforma" >

            <h:form class="lista-opciones">
                <h:panelGrid columns="1" styleClass="table-opciones" >

                    <h:graphicImage value="img/logoUtp_sinfondo.png" styleClass="logo_utp_plataforma" ></h:graphicImage>

                    <h:graphicImage value="img/imagen_perfil.png" class="imagen_perfil"></h:graphicImage>
                    <h:outputText value="Carlos Rodriguez Prieto" styleClass="cod"/> <!-- AQUI ES DONDE TIENE QUE IR CAMBIANDO -->
                    <h:outputText value="E21477" styleClass="cod"/> <!-- AQUI ES DONDE TIENE QUE IR CAMBIANDO -->

                    <h:commandButton action="pag_inicio" value="PAGINA DE INICIO" class="opcion" ></h:commandButton>
                    <h:commandButton action="gestion_cursos" value="GESTION DE CURSOS" class="opcion" ></h:commandButton>
                    <h:commandButton action="gestion_docentes" value="GESTIÓN DE DOCENTES" class="opcion" ></h:commandButton>
                    <h:commandButton action="gestion_alumnos" value="GESTIÓN DE ALUMNOS" class="opcion" ></h:commandButton>
                    <h:commandButton action="gestion_aulas" value="GESTIÓN DE AULAS" class="opcion" ></h:commandButton>
                    <h:commandButton action="gestion_secciones" value="GESTIÓN DE SECCIONES" class="opcion" ></h:commandButton>
                    <h:commandButton action="index" value="CERRAR SESIÓN" class="opcion logout" ></h:commandButton>

                </h:panelGrid>

            </h:form>
            <h:form>
                <h:panelGrid columns="1" styleClass="contenido">
                    <h1 class="titulo" >Gestión Docentes</h1>


                    <h:panelGroup class="filtros">
                        <h2>FILTRAR:</h2>

                        <h:selectOneMenu value="#" class="menu_ciclo">
                            <f:selectItem itemValue="0" itemLabel= "FACULTAD"/>
                            <f:selectItem itemValue="1" itemLabel= "INGENIERÍA"/>
                            <f:selectItem itemValue="2" itemLabel= "HUMANIDADES"/>
                            <f:selectItem itemValue="3" itemLabel= "PSICOLOGÍA"/>

                        </h:selectOneMenu>

                        <h:selectOneMenu value="#" class="menu_ciclo">
                            <f:selectItem itemValue="0" itemLabel= "CARRERA"/>
                            <f:selectItem itemValue="1" itemLabel= "INGENIERÍA DE SISTEMAS E INFORMÁTICA"/>
                            <f:selectItem itemValue="2" itemLabel= "INGENIERÍA CIVIL"/>
                            <f:selectItem itemValue="3" itemLabel= "INGENIERÍA INDUSTRIAL"/>
                            <f:selectItem itemValue="1" itemLabel= "DERECHO Y CIENCIAS POLÍTICAS"/>
                            <f:selectItem itemValue="2" itemLabel= "ADMINISTRACIÓN DE EMPRESAS"/>
                            <f:selectItem itemValue="3" itemLabel= "PSICOLOGÍA"/>

                        </h:selectOneMenu>

                        <h:commandButton action="#" value="BUSCAR" class="boton_buscar"></h:commandButton>
                        <h:commandButton action="#" value="AGREGAR" class="boton_agregar"></h:commandButton>
                    </h:panelGroup>

                </h:panelGrid>

            </h:form>

            <p:ajaxStatus style="width: 16px;height: 16px;" id="ajaxStatusPanel">
                <f:facet name="start">
                    <h:graphicImage library="images" name="ajaxloading.gif" />
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>

            </p:ajaxStatus>

            <h:form id="docentesListForm">
                <p:growl id="messages" showDetail="true" />
                <p:messages/>

                <p:dataTable id="docentesDataTable" value="#{docenteBean.docentes}" var="docente" editable="true" rowKey="#{docente.idDocentes}" 
                             selection="#{docenteBean.docenteSeleccionado}" selectionMode="single" >

                    <f:facet name="header">
                        Listado de Docentes
                    </f:facet>

                    <p:column headerText="Id">
                        <h:outputText value="#{docente.idDocentes}" />
                    </p:column>

                    <p:column headerText="Dni">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{docente.dni}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{docente.dni}" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Nombre">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{docente.nombre}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{docente.nombre}" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Apellido">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{docente.apellido}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{docente.apellido}" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Tipo Docente">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{docente.tipoDocente}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{docente.tipoDocente}" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Correo">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{docente.correo}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{docente.correo}" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Facultad">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{docente.facultad}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{docente.facultad}" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Carrera">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{docente.carrera}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{docente.carrera}" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton value="Regresar" action="index" />
                        <p:spacer height="5px"/>
                        <p:commandButton value="Agregar" actionListener="#{docenteBean.reiniciarDocenteSeleccionado()}"
                                         update=":dialogForm" oncomplete="PF('docenteDialog').show()" />
                    </f:facet>

                    <p:column headerText="Opciones" style="width: 50px">
                        <p:rowEditor/>
                    </p:column>

                    <p:ajax event="rowEdit" listener="#{docenteBean.editListener}"/>

                </p:dataTable>

                <p:contextMenu for="docentesDataTable">
                    <p:menuitem value="Eliminar" update="docentesListForm:docentesDataTable" icon="ui-icon-close" 
                                actionListener="#{docenteBean.eliminarDocente()}" />
                </p:contextMenu>

            </h:form>

            <p:dialog id="docenteDlg" widgetVar="docenteDialog" header="Agregar Docente" modal="true" showEffect="fade" hideEffect="fade" 
                      resizable="false" >
                <h:form id="dialogForm">
                    <p:outputPanel id="docenteDetail" style="text-align: center">
                        <p:panelGrid id="display" columns="4" columnClasses="label, value" >
                            <h:outputText value="Dni" />
                            <h:inputText value="#{docenteBean.docenteSeleccionado.dni}" />

                            <h:outputText value="Nombre" />
                            <h:inputText value="#{docenteBean.docenteSeleccionado.nombre}" />

                            <h:outputText value="Apellido" />
                            <h:inputText value="#{docenteBean.docenteSeleccionado.apellido}" />

                            <h:outputText value="Tipo Docente" />
                            <h:inputText value="#{docenteBean.docenteSeleccionado.tipoDocente}" />

                            <h:outputText value="Correo" />
                            <h:inputText value="#{docenteBean.docenteSeleccionado.correo}" />

                            <h:outputText value="Facultad" />
                            <h:inputText value="#{docenteBean.docenteSeleccionado.facultad}" />

                            <h:outputText value="Carrera" />
                            <h:inputText value="#{docenteBean.docenteSeleccionado.carrera}" />

                            <f:facet name="footer" >
                                <p:commandButton value="Agregar" actionListener="#{docenteBean.agregarDocente}" 
                                                 update="display,:docentesListForm:docentesDataTable" oncomplete="PF('docenteDialog').hide();" />
                            </f:facet>
                        </p:panelGrid>
                    </p:outputPanel>
                </h:form>
            </p:dialog>
        </h:panelGrid>


    </h:body>
</html>
